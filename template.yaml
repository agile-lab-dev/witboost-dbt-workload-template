apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: aws-workload-dbt-transformation-767-template.1
  title: DBT Transformation Updated Workload
  description: Defines the a DBT project skeleton to perform data transformation
  mesh:
    icon: https://seeklogo.com/images/D/dbt-logo-500AB0BAA7-seeklogo.com.png
  tags:
    - dbt
    - sql
    - workload
spec:
  owner: agilelab
  type: workload

  parameters:
    - title: Component Basic Information
      required:
        - name
        - domain
        - dataproduct
        - description
      properties:
        name:
          title: Name
          type: string
          description: Required name used for display purposes
          ui:field: EntityNamePicker
          default: DBT Transformation Workload
          ui:options:
            allowArbitraryValues: true
        fullyQualifiedName:
          title: Fully Qualified Name
          type: string
          description: Workload fully qualified name
        description:
          title: Description
          type: string
          description: Help others understand what this Workload is for
        domain:
          title: Domain
          type: string
          description: Domain of the Data Product this Workload belongs to
          ui:field: EntityPicker
          ui:options:
            allowArbitraryValues: false
            allowedKinds: 
              - Domain
        dataproduct:
          title: Data Product
          type: string
          description: Data Product this Workload belongs to
          ui:field: EntityPicker
          ui:filter:
            - fieldName: domain
              entityPath: spec.domain
          ui:options:
            allowArbitraryValues: false
            allowedKinds: 
              - System
        identifier:
          title: Identifier
          type: string
          description: A unique identifier for the entity inside the domain. It will not be editable after creation and is expected to be a string that is sequences of [a-zA-Z] separated by any of [-_]. An example could be 'finance-customer'
          ui:field: ComponentIdentifierPicker
          ui:options:
            allowArbitraryValues: false
        developmentGroup:
          title: DevelopmentGroup
          type: string
          description: Data Product development group
          ui:field: EntitySelectionPicker
          ui:fieldName: dataproduct
          ui:property: spec.owner
          ui:options:
            allowArbitraryValues: false
        dependsOn:
          title: Depends on
          type: array
          default: []
          items:
            type: string
            ui:field: EntityComponentsPicker
            ui:fieldName: dataproduct
            ui:options:
              allowArbitraryValues: false
          description: A Workload could depend on other components
        readsFrom:
          title: Reads from
          type: array
          default: []
          items:
            type: string
            ui:field: ReadsFromPicker
          description: This is filled only for DataPipeline workloads and it represents the list of output ports or external systems that is reading.

    - title: DBT Project
      properties:
        dbtName:
          title: Project Name
          type: string
          description: Add a custom name to your dbt project
          default: dmb_dbt_transform
        cloudStorage:
          title: Cloud Storage
          type: object
          default: SELECT
          properties:
            storageProvider:
              type: string
              title: Cloud Storage
              enum:
                - SELECT
                - AWS
                - GCP
          dependencies:
            storageProvider:
              oneOf:
                - properties:
                    storageProvider:
                      enum:
                        - SELECT
                - properties:
                    storageProvider:
                      enum:
                        - AWS
                    bucketURI:
                      title: Path to the Object Storage
                      type: string
                      description: Provide the Path to the Object Storage in the corresponding cloud infrastructure in the form of URI. Replace the <bucket-name> placeholder with your preferred bucket name which can be used to store artifacts.
                      default: s3://<bucket-name>/
                    region:
                      title: Region
                      type: string
                      description: Region where the Object Storage is available.
                      default: EU_WEST_1
                    secretString:
                      title: Connection String
                      type: string
                      description: Name of the Connection String inside the Secret Manager where the connection details are available. Example - airflow/connections/snowflake.
                      default: airflow/connections/snowflake
                - properties:
                    storageProvider:
                      enum:
                        - GCP
                    bucketURI:
                      title: Bucket URI
                      type: string
                      description: Path to the Object Storage.

  steps:
    - id: template
      name: Fetch Skeleton + Template
      action: fetch:template
      input:
        url: ./skeleton
        targetPath: '.'
        copyWithoutTemplating:
          - .gitlab-ci.yml
        values:
          name: '${{ parameters.name }}'
          fullyQualifiedName: '${{ parameters.fullyQualifiedName }}'
          description: '${{ parameters.description }}'
          domain: '${{ parameters.domain }}'
          dataproduct: '${{ parameters.dataproduct }}'
          identifier: '${{ parameters.identifier }}'
          developmentGroup: '${{ parameters.developmentGroup }}'
          dependsOn: '${{ parameters.dependsOn }}'
          readsFrom: '${{ parameters.readsFrom }}'
          dbtProjectName: '${{ parameters.dbtName }}'
          cloudStorage: '${{ parameters.cloudStorage }}'
          useCaseTemplateId: urn:dmb:utm:aws-workload-dbt-transformation-template:0.0.0
          infrastructureTemplateId: urn:dmb:itm:aws-workload-dbt-transformation-provisioner:0
          useCaseTemplateVersion: 0.0.0
          repoUrl: 'gitlab.com?owner=AgileFactory%2FWitboost.Mesh%2Fiac%2Fqa%2Fmesh.repository%2F${{ parameters.domain | replace(r/domain:| |-/, "") }}%2F${{ parameters.dataproduct.split(".")[1] | replace(r/ |-/g, "") }}&repo=${{ parameters.name.split(" ") | join("") | lower }}'
          rootDirectory: '.'
          displayName: '${{ parameters.displayName }}'


    - id: publish
      name: Publish
      action: witboostMeshComponent:publish:gitlab
      input:
        allowedHosts: ['gitlab.com']
        description: 'This is ${{ parameters.name }}'
        repoUrl: 'gitlab.com?owner=AgileFactory%2FWitboost.Mesh%2Fiac%2Fqa%2Fmesh.repository%2F${{ parameters.domain | replace(r/domain:| |-/, "") }}%2F${{ parameters.dataproduct.split(".")[1] | replace(r/ |-/g, "") }}&repo=${{ parameters.name.split(" ") | join("") | lower }}'
        rootDirectory: '.'
        dataproduct: '${{ parameters.dataproduct }}'

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: '${{ steps.publish.output.repoContentsUrl }}'
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: '${{ steps.publish.output.remoteUrl }}'
      - title: Open in catalog
        icon: catalog
        entityRef: '${{ steps.register.output.entityRef }}'
